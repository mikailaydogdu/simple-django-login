{% extends 'registration/base.html' %}
{% load static %}

    {% block content %}

<link href="{% static 'login.css' %}" rel="stylesheet">
<div class="login-box">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <div class="user-box">
      <input type="text" name="username" required="">
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="password" name="password" required="">
      <label>Password</label>
    </div>
        {% if form.errors %}
            <p style="color:red;">Your username or password wasn't recognized.</p>
        {% endif %}


    <button type="submit">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </button>

  </form>
</div>
    {% endblock %}
